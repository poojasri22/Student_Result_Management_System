<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Verify OTP</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="card p-4 text-center" style="max-width: 420px; width: 100%;">
      
      <!-- OTP Icon -->
      <img src="https://img.icons8.com/external-flat-juicy-fish/512/external-otp-security-flat-flat-juicy-fish.png" 
           width="90" class="mb-3" alt="OTP Icon">
      
      <h2 class="mb-2">ðŸ“© Verify OTP</h2>
      <p class="text-muted">We sent a 6-digit OTP to your registered email.<br>
         Enter it below along with your new password.</p>

      <!-- OTP Form -->
      <form method="POST" action="{{ url_for('verify_otp') }}">
        <input type="hidden" name="email" value="{{ email }}">
        
        <div class="mb-3">
          <label class="form-label">Enter OTP</label>
          <input type="text" name="otp" class="form-control text-center" maxlength="6" required>
        </div>

        <div class="mb-3">
          <label class="form-label">New Password</label>
          <input type="password" name="new_password" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-primary w-100">ðŸ”‘ Reset Password</button>
      </form>

      <div class="mt-3">
        <a href="{{ url_for('forgot_password') }}" class="text-warning text-decoration-none">Resend OTP</a>
      </div>

    </div>
  </div>
</body>
</html>
