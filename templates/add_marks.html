<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Marks</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  
  <style>
    body { background: #f8f9fa; }
    .container { margin-top: 50px; max-width: 600px; }
    .card { box-shadow: 0px 4px 8px rgba(0,0,0,0.1); border-radius: 10px; }
    h2 { text-align: center; color: #198754; font-weight: bold; margin-bottom: 20px; }
    footer { margin-top: 30px; text-align: center; color: #666; font-size: 0.9rem; }
  </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
  <div class="container-fluid">
    <a class="navbar-brand text-white" href="/">🎓 Student Result System</a>
    <div class="d-flex">
      {% if session.get('teacher') or session.get('student_id') %}
        <a href="{{ url_for('logout_choice') }}" class="btn btn-danger">🚪 Logout</a>
      {% else %}
        <a href="{{ url_for('login_choice') }}" class="btn btn-success">🔑 Login</a>
      {% endif %}
    </div>
  </div>
</nav>



  <div class="container">
    <div class="card p-4">
      <h2>✏ Add Marks</h2>
      <form method="POST">
        <div class="mb-3">
          <label class="form-label">Subject</label>
          <select name="subject" class="form-select" required>
            {% for sub in subjects %}
              <option value="{{ sub[0] }}">{{ sub[1] }}</option>
            {% endfor %}
          </select>
        </div>
        <div class="mb-3">
          <label class="form-label">Marks Obtained</label>
          <input type="number" class="form-control" name="marks" min="0" max="100" required>
        </div>
        <div class="d-flex justify-content-between">
          <a href="/" class="btn btn-secondary">⬅ Back</a>
          <button type="submit" class="btn btn-success">Save Marks</button>
        </div>
      </form>
    </div>
  </div>

  <footer>
    <p>© 2025 Student Result System</p>
  </footer>

</body>
</html>
